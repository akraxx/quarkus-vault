name: AppRole
category: auth
basePath: auth

operations:

- name: login
  method: POST
  path: login
  bodyFrom: [roleId, secretId]
  authenticated: false
  parameters:
  - name: roleId
    type: String
  - name: secretId
    type: String
  result:
    kind: leased
    auth: []


- name: listRoles
  method: LIST
  path: "role"
  result:
    kind: leased
    data:
    - name: keys
      type: java.util.List<String>


- name: updateRole
  method: POST
  path: "role/:roleName"
  parameters:
  - name: roleName
    type: String
  - name: params
    body: true
    object:
    - name: bindSecretId
      type: Boolean
    - name: secretIdBoundCidrs
      type: java.util.List<String>
    - name: secretIdNumUses
      type: Integer
    - name: secretIdTtl
      type: String
    - name: localSecretIds
      type: Boolean
    - name: tokenTtl
      type: String
    - name: tokenMaxTtl
      type: String
    - name: tokenPolicies
      type: java.util.List<String>
    - name: tokenBoundCidrs
      type: java.util.List<String>
    - name: tokenExplicitMaxTtl
      type: String
    - name: tokenNoDefaultPolicy
      type: Boolean
    - name: tokenNumUses
      type: Integer
    - name: tokenPeriod
      type: Integer
    - name: tokenType
      type: String


- name: readRole
  method: GET
  path: "role/:roleName"
  parameters:
  - name: roleName
    type: String
  result:
    kind: leased
    data:
    - name: bindSecretId
      type: Boolean
    - name: secretIdBoundCidrs
      type: java.util.List<String>
    - name: secretIdNumUses
      type: Integer
    - name: secretIdTtl
      type: String
    - name: localSecretIds
      type: Boolean
    - name: tokenTtl
      type: String
    - name: tokenMaxTtl
      type: String
    - name: tokenPolicies
      type: java.util.List<String>
    - name: tokenBoundCidrs
      type: java.util.List<String>
    - name: tokenExplicitMaxTtl
      type: String
    - name: tokenNoDefaultPolicy
      type: Boolean
    - name: tokenNumUses
      type: Integer
    - name: tokenPeriod
      type: Integer
    - name: tokenType
      type: String


- name: deleteRole
  method: DELETE
  path: "role/:roleName"
  parameters:
  - name: roleName
    type: String


- name: readRoleId
  method: GET
  path: "role/:roleName/role-id"
  parameters:
  - name: roleName
    type: String
  result:
    kind: leased
    data:
    - name: roleId
      type: String


- name: updateRoleId
  method: POST
  path: "role/:roleName/role-id"
  bodyFrom: [roleId]
  parameters:
  - name: roleName
    type: String
  - name: roleId
    type: String
  result:
    kind: leased
    data:
    - name: roleId
      type: String


- name: generateSecretId
  method: POST
  path: "role/:roleName/secret-id"
  parameters:
  - name: roleName
    type: String
  - name: params
    body: true
    object:
    - name: metadata
      type: java.util.Map<String, String>
    - name: cidrList
      type: java.util.List<String>
    - name: tokenBoundCidrs
      type: java.util.List<String>
    - name: numUses
      type: Integer
    - name: ttl
      type: String
  result:
    kind: leased
    data:
    - name: secretId
      type: String
    - name: secretIdAccessor
      type: String
    - name: secretIdTtl
      type: Long
    - name: secretIdNumUses
      type: Integer


- name: listSecretIdAccessors
  method: LIST
  path: "role/:roleName/secret-id"
  parameters:
  - name: roleName
    type: String
  result:
    kind: leased
    data:
    - name: keys
      type: java.util.List<String>


- name: readSecretId
  method: POST
  path: "role/:roleName/secret-id/lookup"
  bodyType: $SecretIdParams
  bodyFrom: [secretId]
  parameters:
  - name: roleName
    type: String
  - name: secretId
    type: String
  result:
    kind: leased
    data:
    - name: cidrList
      type: java.util.List<String>
    - name: creationTime
      type: java.time.OffsetDateTime
    - name: expirationTime
      type: java.time.OffsetDateTime
    - name: lastUpdatedTime
      type: java.time.OffsetDateTime
    - name: metadata
      type: java.util.Map<String, String>
    - name: secretIdAccessor
      type: String
    - name: secretIdNumUses
      type: Integer
    - name: secretIdTtl
      type: Long
    - name: tokenBoundCidrs
      type: java.util.List<String>


- name: destroySecretId
  method: POST
  path: "role/:roleName/secret-id/destroy"
  bodyType: $SecretIdParams
  bodyFrom: [secretId]
  parameters:
  - name: roleName
    type: String
  - name: secretId
    type: String


- name: createCustomSecretId
  trace: Create new secret ID
  method: POST
  path: "role/:roleName/custom-secret-id"
  parameters:
  - name: roleName
    type: String
  - name: params
    body: true
    object:
    - name: secretId
      type: String
    - name: metadata
      type: java.util.Map<String, String>
    - name: cidrList
      type: java.util.List<String>
    - name: tokenBoundCidrs
      type: java.util.List<String>
    - name: numUses
      type: Integer
    - name: ttl
      type: String
  result:
    kind: leased
    data:
    - name: secretId
      type: String
    - name: secretIdAccessor
      type: String
    - name: secretIdTtl
      type: Long
    - name: secretIdNumUses
      type: Integer


- name: readSecretIdAccessor
  method: POST
  path: "role/:roleName/secret-id-accessor/lookup"
  bodyFrom: [secretIdAccessor]
  bodyType: $SecretIdAccessorParams
  parameters:
  - name: roleName
    type: String
  - name: secretIdAccessor
    type: String
  result:
    kind: leased
    data:
    - name: cidrList
      type: java.util.List<String>
    - name: creationTime
      type: java.time.OffsetDateTime
    - name: expirationTime
      type: java.time.OffsetDateTime
    - name: lastUpdatedTime
      type: java.time.OffsetDateTime
    - name: metadata
      type: java.util.Map<String, String>
    - name: secretIdAccessor
      type: String
    - name: secretIdNumUses
      type: Integer
    - name: secretIdTtl
      type: Long
    - name: tokenBoundCidrs
      type: java.util.List<String>


- name: destroySecretIdAccessor
  method: POST
  path: "role/:roleName/secret-id-accessor/destroy"
  bodyType: $SecretIdAccessorParams
  bodyFrom: [secretIdAccessor]
  parameters:
  - name: roleName
    type: String
  - name: secretIdAccessor
    type: String


- name: tidyTokens
  method: POST
  status: OK_OR_ACCEPTED
  path: "tidy/secret-id"


types:

- name: SecretIdParams
  properties:
    - name: secretId
      type: String

- name: SecretIdAccessorParams
  properties:
  - name: secretIdAccessor
    type: String
