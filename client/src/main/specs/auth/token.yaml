name: Token
category: auth
mountable: false
basePath: auth/token

operations:

- name: listAccessors
  method: LIST
  path: "accessors"
  result:
    kind: leased
    unwrapUsing: r.getData().getKeys()
    unwrappedType: java.util.List<String>
    data:
    - name: keys
      type: java.util.List<String>


- name: create
  method: POST
  pathChoice:
    param: orphan
    choices:
    - value: true
      path: "create-orphan"
    - value: false
      path: "create"
  parameters:
  - name: orphan
    type: boolean
  - name: params
    body: true
    type: $CreateTokenParams
  result:
    kind: leased
    unwrapAuth: true
    authType: java.util.Map<String, String>


- name: create
  method: POST
  path: "create"
  parameters:
  - name: params
    body: true
    type: $CreateTokenParams
  result:
    kind: leased
    unwrapAuth: true
    authType: java.util.Map<String, String>


- name: create
  method: POST
  path: "create/:roleName"
  parameters:
  - name: roleName
    type: String
  - name: params
    body: true
    type: $CreateTokenParams
  result:
    kind: leased
    unwrapAuth: true
    authType: java.util.Map<String, String>


- name: lookup
  method: POST
  path: "lookup"
  bodyFrom: [token]
  parameters:
  - name: token
    type: String
  result:
    kind: leased
    unwrapData: true
    dataType: $TokenInfoData


- name: lookupSelf
  method: GET
  path: "lookup-self"
  result:
    kind: leased
    unwrapData: true
    dataType: $TokenInfoData


- name: lookupAccessor
  method: POST
  path: "lookup-accessor"
  bodyFrom: [accessor]
  parameters:
  - name: accessor
    type: String
  result:
    kind: leased
    unwrapData: true
    dataType: $TokenInfoData


- name: renew
  method: POST
  path: "renew"
  bodyFrom: [token, increment]
  parameters:
  - name: token
    type: String
  - name: increment
    type: String
  result:
    kind: leased
    unwrapAuth: true
    authType: java.util.Map<String, String>


- name: renewSelf
  method: POST
  path: "renew-self"
  bodyFrom: [increment]
  parameters:
  - name: increment
    type: String
  result:
    kind: leased
    unwrapAuth: true
    authType: java.util.Map<String, String>


- name: renewAccessor
  method: POST
  path: "renew-accessor"
  bodyFrom: [accessor, increment]
  parameters:
  - name: accessor
    type: String
  - name: increment
    type: String
  result:
    kind: leased
    unwrapAuth: true
    authType: java.util.Map<String, String>


- name: revoke
  method: POST
  pathChoice:
    param: orphanChildren
    choices:
    - value: true
      path: "revoke-orphan"
    - value: false
      path: "revoke"
  bodyFrom: [token]
  parameters:
  - name: orphanChildren
    type: boolean
  - name: token
    type: String


- name: revoke
  method: POST
  path: "revoke"
  bodyFrom: [token]
  parameters:
  - name: token
    type: String


- name: revokeSelf
  method: POST
  path: "revoke-self"


- name: revokeAccessor
  method: POST
  path: "revoke-accessor"
  bodyFrom: [accessor]
  parameters:
  - name: accessor
    type: String


- name: readRole
  method: GET
  path: "roles/:roleName"
  parameters:
  - name: roleName
    type: String
  result:
    kind: leased
    unwrapData: true
    data:
    - name: allowedEntityAliases
      type: java.util.List<String>
    - name: allowedPolicies
      type: java.util.List<String>
    - name: disallowedPolicies
      type: java.util.List<String>
    - name: allowedPoliciesGlob
      type: java.util.List<String>
    - name: disallowedPoliciesGlob
      type: java.util.List<String>
    - name: explicitMaxTtl
      type: java.time.Duration
    - name: name
      type: String
    - name: orphan
      type: Boolean
    - name: pathSuffix
      type: String
    - name: period
      type: java.time.Duration
    - name: renewable
      type: Boolean
    - name: tokenExplicitMaxTtl
      type: java.time.Duration
    - name: tokenNoDefaultPolicy
      type: Boolean
    - name: tokenPeriod
      type: java.time.Duration
    - name: tokenType
      type: $$.api.common.VaultTokenType


- name: listRoles
  method: LIST
  path: "roles"
  result:
    kind: leased
    unwrapUsing: r.getData().getKeys()
    unwrappedType: java.util.List<String>
    data:
    - name: keys
      type: java.util.List<String>


- name: updateRole
  method: POST
  path: "roles/:roleName"
  parameters:
  - name: roleName
    type: String
  - name: params
    body: true
    object:
    - name: allowedPolicies
      type: java.util.List<String>
    - name: disallowedPolicies
      type: java.util.List<String>
    - name: allowedPoliciesGlob
      type: java.util.List<String>
    - name: disallowedPoliciesGlob
      type: java.util.List<String>
    - name: orphan
      type: Boolean
    - name: renewable
      type: Boolean
    - name: pathSuffix
      type: String
    - name: allowedEntityAliases
      type: java.util.List<String>
    - name: tokenBoundCidrs
      type: java.util.List<String>
    - name: tokenExplicitMaxTtl
      type: java.time.Duration
    - name: tokenNoDefaultPolicy
      type: Boolean
    - name: tokenNumUses
      type: Integer
    - name: tokenPeriod
      type: java.time.Duration
    - name: tokenType
      type: $$.api.common.VaultTokenType


- name: deleteRole
  method: DELETE
  path: "roles/:roleName"
  parameters:
  - name: roleName
    type: String

- name: tidyTokens
  method: POST
  status: OK_OR_ACCEPTED
  path: "tidy"
  result:
    kind: leased
    unwrapData: true
    dataType: Void
    authType: Void


types:

- name: TokenInfoData
  properties:
  - name: accessor
    type: String
  - name: creationTime
    type: java.time.OffsetDateTime
  - name: creationTtl
    type: java.time.Duration
  - name: displayName
    type: String
  - name: entityId
    type: String
  - name: expireTime
    type: java.time.OffsetDateTime
  - name: explicitMaxTtl
    type: java.time.Duration
  - name: id
    type: String
  - name: identityPolicies
    type: java.util.List<String>
  - name: issueTime
    type: java.time.OffsetDateTime
  - name: meta
    type: java.util.Map<String, String>
  - name: numUses
    type: Integer
  - name: orphan
    type: Boolean
  - name: path
    type: String
  - name: policies
    type: java.util.List<String>
  - name: renewable
    type: Boolean
  - name: role
    type: String
  - name: ttl
    type: java.time.Duration
  - name: type
    type: $$.api.common.VaultTokenType


- name: CreateTokenParams
  properties:
  - name: id
    type: String
  - name: roleName
    type: String
  - name: policies
    type: java.util.List<String>
  - name: meta
    type: java.util.Map<String, String>
  - name: noParent
    type: Boolean
  - name: noDefaultPolicy
    type: Boolean
  - name: renewable
    type: Boolean
  - name: lease
    type: String
  - name: ttl
    type: java.time.Duration
  - name: type
    type: $$.api.common.VaultTokenType
  - name: explicitMaxTtl
    type: java.time.Duration
  - name: displayName
    type: String
  - name: numUses
    type: Integer
  - name: period
    type: java.time.Duration
  - name: entityAlias
    type: String
