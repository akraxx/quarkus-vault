name: KV2
category: secrets

operations:

- name: updateConfig
  method: POST
  path: "config"
  parameters:
  - name: maxVersion
    type: Integer
  - name: casRequired
    type: Boolean
  - name: deleteVersionAfter
    type: String


- name: readConfig
  method: GET
  path: "config"
  result:
    kind: leased
    data:
    - name: maxVersion
      type: Integer
    - name: casRequired
      type: Boolean
    - name: deleteVersionAfter
      type: String


- name: readSecret
  method: GET
  path: "data/:path"
  queryFrom: [version]
  parameters:
  - name: path
    type: String
  - name: version
    type: Integer
    required: false
  result:
    kind: leased
    dataType: $ReadSecretData
    custom:
      implements:
        - io.quarkus.vault.client.api.secrets.kv.VaultSecretsKVReadResult
      methods:
      - name: getData
        returnType: java.util.Map<String, Object>
        body: |
          return this.data.data;


- name: readSecret
  method: GET
  path: "data/:path"
  parameters:
  - name: path
    type: String
  result:
    kind: leased
    dataType: $ReadSecretData
    custom:
      implements:
        - io.quarkus.vault.client.api.secrets.kv.VaultSecretsKVReadResult
      methods:
      - name: getData
        returnType: java.util.Map<String, Object>
        body: |
          return this.data.data;


- name: readSubkeys
  method: GET
  path: "subkeys/:path"
  queryFrom: [version, depth]
  parameters:
  - name: path
    type: String
  - name: version
    type: Integer
    required: false
  - name: depth
    type: Integer
    required: false
  result:
    kind: json
    object:
    - name: subkeys
      type: java.util.Map<String, Object>
    - name: metadata
      type: $ReadSecretDataMetadata


- name: updateSecret
  method: POST
  path: "data/:path"
  bodyFrom: [options, data]
  parameters:
  - name: path
    type: String
  - name: options
    type: $UpdateSecretOptions
  - name: data
    type: java.util.Map<String, Object>
  result:
    kind: leased
    dataType: $ReadSecretData


- name: patchSecret
  method: PATCH
  status: OK
  path: "data/:path"
  bodyFrom: [options, data]
  parameters:
  - name: path
    type: String
  - name: options
    type: $UpdateSecretOptions
  - name: data
    type: java.util.Map<String, Object>
  result:
    kind: leased
    dataType: $ReadSecretData


- name: deleteSecret
  method: DELETE
  path: "data/:path"
  parameters:
  - name: path
    type: String


- name: deleteSecretVersions
  method: POST
  status: NO_CONTENT
  path: "delete/:path"
  bodyFrom: [versions]
  bodyType: $VersionsParams
  parameters:
  - name: path
    type: String
  - name: versions
    type: java.util.List<Integer>


- name: undeleteSecretVersions
  method: POST
  status: NO_CONTENT
  path: "undelete/:path"
  bodyFrom: [versions]
  bodyType: $VersionsParams
  parameters:
  - name: path
    type: String
  - name: versions
    type: java.util.List<Integer>


- name: destroySecretVersions
  method: POST
  status: NO_CONTENT
  path: "destroy/:path"
  bodyFrom: [versions]
  bodyType: $VersionsParams
  parameters:
  - name: path
    type: String
  - name: versions
    type: java.util.List<Integer>


- name: listSecrets
  method: LIST
  path: "metadata/:path"
  parameters:
  - name: path
    type: String
  result:
    kind: leased
    data:
    - name: keys
      type: java.util.List<String>


- name: readSecretMetadata
  method: GET
  path: "metadata/:path"
  parameters:
  - name: path
    type: String
  result:
    kind: leased
    data:
    - name: casRequired
      type: Boolean
    - name: createdTime
      type: java.time.OffsetDateTime
    - name: currentVersion
      type: Integer
    - name: deleteVersionAfter
      type: String
    - name: maxVersion
      type: Integer
    - name: oldestVersion
      type: Integer
    - name: updatedTime
      type: java.time.OffsetDateTime
    - name: customMetadata
      type: java.util.Map<String, Object>
    - name: versions
      type: java.util.Map<String, $ReadSecretMetadataVersion>


types:

- name: ReadSecretData
  properties:
  - name: data
    type: java.util.Map<String, Object>
  - name: metadata
    type: $ReadSecretDataMetadata

- name: ReadSecretDataMetadata
  properties:
  - name: version
    type: Integer
  - name: createdTime
    type: java.time.OffsetDateTime
  - name: deletionTime
    type: java.time.OffsetDateTime
  - name: destroyed
    type: Boolean
  - name: customData
    type: java.util.Map<String, Object>

- name: UpdateSecretOptions
  properties:
  - name: cas
    type: Boolean

- name: VersionsParams
  properties:
  - name: versions
    type: java.util.List<Integer>

- name: ReadSecretMetadataVersion
  properties:
  - name: createdTime
    type: java.time.OffsetDateTime
  - name: deletionTime
    type: java.time.OffsetDateTime
  - name: destroyed
    type: Boolean
