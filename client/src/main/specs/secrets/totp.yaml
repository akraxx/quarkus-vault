name: TOTP
category: secrets

operations:

- name: createKey
  method: POST
  status: OK_OR_NO_CONTENT
  path: keys/:name
  parameters:
  - name: name
    type: String
  - name: params
    body: true
    object:
    - name: generate
      type: Boolean
    - name: exported
      type: Boolean
    - name: keySize
      type: Integer
    - name: url
      type: String
    - name: key
      type: String
    - name: issuer
      type: String
    - name: accountName
      type: String
    - name: period
      type: String
    - name: algorithm
      type: String
    - name: digits
      type: Integer
    - name: skew
      type: Integer
    - name: qrSize
      type: Integer
  result:
    kind: leased
    unwrapUsing: $T.ofNullable(r).map($T::getData)
    unwrapUsingArguments:
      - <type>java.util.Optional
      - <type>$$.api.common.VaultLeasedResult
    unwrappedType: java.util.Optional<$CreateKeyResultData>
    data:
    - name: url
      type: String
    - name: barcode
      type: String


- name: readKey
  method: GET
  path: keys/:name
  parameters:
  - name: name
    type: String
  result:
    kind: leased
    unwrapData: true
    data:
    - name: accountName
      type: String
    - name: algorithm
      type: String
    - name: digits
      type: Integer
    - name: issuer
      type: String
    - name: period
      type: Integer


- name: listKeys
  method: LIST
  path: keys
  result:
    kind: leased
    unwrapUsing: r.getData().getKeys()
    unwrappedType: java.util.List<String>
    data:
    - name: keys
      type: java.util.List<String>


- name: deleteKey
  method: DELETE
  path: keys/:name
  parameters:
  - name: name
    type: String


- name: generateCode
  method: GET
  path: code/:name
  parameters:
  - name: name
    type: String
  result:
    kind: leased
    unwrapUsing: r.getData().getCode()
    unwrappedType: String
    data:
    - name: code
      type: String


- name: validateCode
  method: POST
  path: code/:name
  bodyFrom: [code]
  parameters:
  - name: name
    type: String
  - name: code
    type: String
  result:
    kind: leased
    unwrapUsing: r.getData().isValid()
    unwrappedType: Boolean
    data:
    - name: valid
      type: Boolean


types:

- name: CreateKeyResultData
  properties:
  - name: url
    type: String
  - name: barcode
    type: String
