name: KV1
category: secrets

operations:

- name: read
  method: GET
  path: ":path"
  parameters:
  - name: path
    type: String
  result:
    kind: leased
    dataType: java.util.Map<String, Object>
    custom:
      implements:
      - io.quarkus.vault.client.api.secrets.kv.VaultSecretsKVReadResult
      methods:
      - name: getData
        returnType: java.util.Map<String, Object>
        body: |
          return this.data;


- name: list
  method: LIST
  path: ":path"
  parameters:
  - name: path
    type: String
  result:
    kind: leased
    data:
    - name: keys
      type: java.util.List<String>


- name: list
  method: LIST
  path: ""
  result:
    kind: leased
    data:
    - name: keys
      type: java.util.List<String>


- name: update
  method: POST
  path: ":path"
  parameters:
  - name: path
    type: String
  - name: secrets
    type: java.util.Map<String, Object>
    body: true


- name: delete
  method: DELETE
  path: ":path"
  parameters:
  - name: path
    type: String

