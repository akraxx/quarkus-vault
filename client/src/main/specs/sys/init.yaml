name: Init
category: sys
mountable: false
traceNameTag: ""

operations:

- name: status
  method: GET
  path: "sys/init"
  authenticated: false
  result:
    kind: json
    object:
    - name: initialized
      type: Boolean


- name: init
  method: POST
  path: "sys/init"
  authenticated: false
  parameters:
  - name: params
    body: true
    type: $Params
  result:
    kind: json
    type: $Result


types:

- name: Params
  properties:
  - name: pgpKeys
    type: java.util.List<String>
  - name: rootTokenPGPKey
    type: String
  - name: secretShares
    type: Integer
  - name: secretThreshold
    type: Integer
  - name: storedShares
    type: Integer
  - name: recoveryShares
    type: Integer
  - name: recoveryThreshold
    type: Integer
  - name: recoveryPGPKeys
    type: java.util.List<String>

- name: Result
  implements:
  - $$.common.VaultJSONResult
  properties:
  - name: keys
    type: java.util.List<String>
  - name: keysBase64
    type: java.util.List<String>
  - name: rootToken
    type: String

